kind: kapeta/block-type-service:1.3.7
metadata:
  name: kapeta/everything-cms
  visibility: private
  title: CMS for everything
  description: Backend for CMS system including blogs, pages, menus
spec:
  entities:
    types:
      - type: dto
        name: Token
        properties:
          token:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
      - type: dto
        name: UserRegistration
        properties:
          email:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          name:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          password:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
      - type: dto
        name: User
        properties:
          email:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          name:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
      - type: dto
        name: UserAuthPassword
        properties:
          email:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          password:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
      - type: dto
        name: TokenWithPassword
        properties:
          token:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          password:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
      - type: dto
        name: Page
        properties:
          id:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          title:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          type:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          slug:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          description:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          created:
            type: date
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          updated:
            type: date
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
      - type: dto
        name: PageSection
        properties:
          pageId:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          type:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          content:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
      - type: dto
        name: PageComment
        properties:
          pageId:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          author:
            ref: User
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          content:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          created:
            type: date
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
      - type: dto
        name: MenuItem
        properties:
          id:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          parentId:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          name:
            type: string
            secret: false
            sensitive: false
            required: true
            global: false
            primary: false
          page:
            ref: Page
            secret: false
            sensitive: false
            required: false
            global: false
            primary: false
    source:
      type: kaplang
      version: 1.17.2
      value: |-
        type Token {
        	token: string
        }


        type UserRegistration {
        	email: string
        	name: string
        	password: string
        }


        type User {
        	email: string
        	name: string
        }


        type UserAuthPassword {
        	email: string
        	password: string
        }

        type TokenWithPassword {
            token:string
            password:string
        }

        type Page {
        	id: string
        	title: string
        	type: string
        	slug: string
        	description: string
        	created: date
        	updated: date
        }


        type PageSection {
        	pageId: string
        	type: string
        	content: string
        }


        type PageComment {
        	pageId: string
        	author: User
        	content: string
        	created: date
        }


        type MenuItem {
        	id: string
        	parentId: string
        	name: string
        	page?: Page
        }
  providers:
    - kind: kapeta/resource-type-rest-api:1.6.0
      metadata:
        name: cms
      spec:
        port:
          name: rest
          type: rest
  consumers:
    - kind: kapeta/resource-type-postgresql:1.0.2
      metadata:
        name: cms
      spec:
        port:
          type: postgres
    - kind: kapeta/resource-type-rest-client:1.6.0
      metadata:
        name: users
      spec:
        port:
          name: rest
          type: rest
        methods:
          Users::updateCurrentUser:
            responseType:
              ref: User
            method: POST
            path: /users/me
            arguments:
              user:
                ref: User
                transport: BODY
                argument: user
                optional: false
            controllerName: Users
          Users::getCurrentUser:
            responseType:
              ref: User
            method: GET
            path: /users/me
            arguments: {}
            controllerName: Users
          Users::applyNewPassword:
            responseType:
              type: void
            method: POST
            path: /users/recover-password/apply
            arguments:
              token:
                ref: TokenWithPassword
                transport: BODY
                argument: token
                optional: false
            controllerName: Users
          Users::recoverPassword:
            responseType:
              ref: Token
            method: POST
            path: /users/recover-password
            arguments:
              email:
                type: string
                transport: QUERY
                argument: email
                optional: false
            controllerName: Users
          Users::authenticate:
            responseType:
              ref: Token
            method: POST
            path: /users/authenticate
            arguments:
              auth:
                ref: UserAuthPassword
                transport: BODY
                argument: auth
                optional: false
            controllerName: Users
          Users::activateUser:
            responseType:
              ref: User
            method: POST
            path: /users/activate
            arguments:
              token:
                ref: Token
                transport: BODY
                argument: token
                optional: false
            controllerName: Users
          Users::registerUser:
            responseType:
              ref: Token
            method: POST
            path: /users/register
            arguments:
              payload:
                ref: UserRegistration
                transport: BODY
                argument: payload
                optional: false
            controllerName: Users
        source:
          type: kaplang
          version: 1.17.2
          value: |-
            controller Users('/users') {

                @POST('/register')
                registerUser( @Body payload:UserRegistration ):Token

                @POST("/activate")
                activateUser( @Body token:Token):User

                @POST("/authenticate")
                authenticate( @Body auth:UserAuthPassword):Token

                @POST("/recover-password")
                recoverPassword( @Query email:string):Token

                @POST("/recover-password/apply")
                applyNewPassword( @Body token:TokenWithPassword ):void

                @GET("/me")
                getCurrentUser():User

                @POST("/me")
                updateCurrentUser(@Body user:User):User

            }
    - kind: kapeta/resource-type-auth-jwt-consumer:0.1.0
      metadata:
        name: authjwtconsumer
      spec:
        port:
          name: http
          type: http
  target:
    kind: kapeta/language-target-java-spring-boot:1.7.2
    options:
      basePackage: com.kapeta.everything
      groupId: com.kapeta.everything
      artifactId: cms-service
